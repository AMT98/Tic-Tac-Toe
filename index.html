<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color"
    content="#4285f4" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Press+Start+2P&display=swap" rel="stylesheet">  </head>
  <body>
    <main>
      <section id="form">
        <h2 id="msg1">Let's play Tic Tac Toe!</h2>
        <div id="noOfPlayers">
          <button id="onePlayerBtn">1 Player</button>
          <button id="twoPlayerBtn">2 Players</button>
        </div>

        <div id="oneOrTwoPlayers">
          <input
            type="text"
            name="name"
            placeholder="Player 1"
            maxlength="6"
            id="playerOneName"
          />
          <input
            type="text"
            name="name"
            placeholder="Player 2"
            maxlength="6"
            id="playerTwoName"
          />
          <br />
        </div>
          <button id="submitBtn">Submit</button>
      </section>
      <section id="form2">
        <h3 id="playerWon"></h3>
        <img id="img1" src="https://monophy.com/media/Y0xtyHetvfEBIk5FKh/monophy.gif" alt="x gif">
        <img id="img2" src="https://i.pinimg.com/originals/0b/08/0a/0b080a3ad7b57a1461dc8acc162c2dd2.gif" alt="o gif">
      </section>
      <section>
        <h1 id="header">Tic Tac Toe</h1>
        <hr />
      </section>
      <div id="board">
        <button class="box" id="0"></button>
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>

      </div>
      <hr />
      <div id="info">
        <div id="playerOneInfo">
          <p id="playerOne">Player 1</p>
          <p id="msg2">Score</p>
          <p id="playerOneScore">0</p>
        </div>
        <button id="resetBtn" title="Click to play again">Play again</button>
        <button id="resetScoreBtn" title="Click to reset game">Reset game</button>
        <div id="playerTwoInfo">
          <p id="playerTwo">Player 2</p>
          <p id="msg3">Score</p>
          <p id="playerTwoScore">0</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
